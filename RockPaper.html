            const button=ComputerMove();

                let result='';
                
                if(Playermove==='Sissor')
                {

                    {
                        result='wins';
                    }else if(button==='papre')
                    {
                        result='loses';
                    }else 
                    {
                        result='Tie';
                    }
                }else if(Playermove==='paper'){

                        if(button==='Rock')
                        {

                        {

                        }else

                        }
                }

                    if(button==='Rock')
                        {

                        {

                            result='loses';
                        }
        
                }               
          
                console.log(result);
                
                alert(`${result}`);
                
        }   
        
        
          function ComputerMove(){
            const Number= Math.random();
            let button='';
        if(Number>=0 && Number<=1/3)
        {
            button='Rock';

        {

        } else if(Number>=2/3 && Number<=1){

        }
        console.log(button);
        return button;
          }
